<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Top Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- sidebar start -->
      <div class="side-bar">
        <div class="nav-heading clickable">
          <img src="odin_logo.svg" alt="" class="dash-image" />Dashboard
        </div>
        <div class="nav-bar">
          <ul class="nav-list nav-styles">
            <li><span class="material-icons"> home </span>Home</li>
            <li><span class="material-icons"> account_box </span>Profile</li>
            <li><span class="material-icons"> email </span>Messages</li>
            <li><span class="material-icons"> history </span>History</li>
            <li><span class="material-icons"> task_alt </span>Tasks</li>
            <li>
              <span class="material-icons"> diversity_3 </span>Communities
            </li>
          </ul>
        </div>
        <div class="setting-bar">
          <ul class="setting-list nav-styles">
            <li><span class="material-icons"> settings </span>Settings</li>
            <li><span class="material-icons"> help </span>Support</li>
            <li><span class="material-icons"> verified_user </span>Privacy</li>
          </ul>
        </div>
      </div>
      <!-- sidebar end -->
      <!-- header start -->
    </div>
  </body>
</html>
