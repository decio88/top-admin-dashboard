<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9036c5da40.js"
      crossorigin="anonymous"
    ></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <div class="logo">
          <img src="odin_logo.svg" alt="" />
          <p>Dashboard</p>
        </div>
        <div class="links-group">
          <ul>
            <li class="link">
              <a href=""
                ><i class="fa-solid fa-house"></i
                ><span class="link-text">Home</span></a
              >
            </li>
            <li class="link">
              <a href=""
                ><i class="fa-solid fa-address-card"></i
                ><span class="link-text">Profile</span></a
              >
            </li>
            <li class="link">
              <a href=""
                ><i class="fa-solid fa-message"></i
                ><span class="link-text">Messages</span></a
              >
            </li>
            <li class="link">
              <a href=""
                ><i class="fa-solid fa-clock-rotate-left"></i
                ><span class="link-text">History</span></a
              >
            </li>
            <li class="link">
              <a href=""
                ><i class="fa-solid fa-list-check"></i
                ><span class="link-text">Tasks</span></a
              >
            </li>
            <li class="link">
              <a href=""
                ><i class="fa-solid fa-people-group"></i
                ><span class="link-text">Communities</span></a
              >
            </li>
          </ul>
        </div>
        <div class="links-group">
          <ul>
            <li class="link">
              <a href=""
                ><i class="fa-solid fa-gear"></i
                ><span class="link-text">Settings</span></a
              >
            </li>
            <li class="link">
              <a href=""
                ><i class="fa-solid fa-circle-info"></i
                ><span class="link-text">Support</span></a
              >
            </li>
            <li class="link">
              <a href=""
                ><i class="fa-solid fa-shield-heart"></i
                ><span class="link-text">Privacy</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header-row">
          <i class="fa-solid fa-magnifying-glass header-icon"></i>
          <input type="text" name="" id="" />
          <div class="header-top-right">
            <i class="fa-solid fa-bell header-icon"></i>
            <img src="odin_logo.svg" alt="" class="profile-img-small" />
            <p class="user-name">Morgan Oakley</p>
          </div>
        </div>
        <div class="header-row">
          <img src="odin_logo.svg" alt="" class="profile-image-large" />
          <div class="salutation">
            <p>Hi there,</p>
            <p class="user">Morgan Oakley (@morgan)</p>
          </div>
          <div class="header-buttons">
            <button id="new">New</button>
            <button id="upload">Upload</button>
            <button id="share">Share</button>
          </div>
        </div>
      </header>
      <main class="content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
      </main>
    </div>
  </body>
</html>
